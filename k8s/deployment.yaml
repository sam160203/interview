apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      imagePullSecrets:
        - name: nexus-pull-secret
      containers:
        - name: nextjs-container
          # CHANGE: Path updated to match the automatic repo creation logic
          image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401072_nextjs-project:v1
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            # These will be overwritten by 'kubectl set env' in your pipeline
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              value: ""
            - name: CLERK_SECRET_KEY
              value: ""
            - name: CONVEX_DEPLOYMENT
              value: ""
            - name: NEXT_PUBLIC_CONVEX_URL
              value: ""
            - name: NEXT_PUBLIC_STREAM_API_KEY
              value: ""
            - name: STREAM_SECRET_KEY
              value: ""